<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="min-h-full w-full bg-very-dark-blue grid grid-rows-2-auto items-center justify-items-center text-md">
  <main class="bg-dark-desaturated-blue w-80 rounded-lg my-8">
    <div class="relative after:content[' '] after:absolute after:w-full after:h-full after:rounded-t-lg after:top-0 after:bg-soft-violet after:opacity-70">
      <img src="./images/image-header-mobile.jpg" alt="hero" class="rounded-t-lg block" />
    </div>
    <div class="flex flex-col gap-4 p-6 text-center">
      <h1 class="text-3xl text-white leading-8 font-inter font-bold">Get <span class="text-soft-violet">insights</span> that help your business grow.</h1>
      <p class="text-main-paragraph-white mb-4 px-2 leading-7 font-inter font-normal">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  
      <p class="text-xs text-stats-white flex flex-col uppercase">
        <span class="text-2xl font-lexed-deca font-normal text-white">10k+</span>companies
      </p>
      <p class="text-xs text-stats-white flex flex-col uppercase">
        <span class="text-2xl font-lexed-deca font-normal text-white">314</span>templates
      </p>
      <p class="text-xs text-stats-white flex flex-col uppercase">
        <span class="text-2xl font-lexed-deca font-normal text-white">12m+</span>queries
      </p>
    </div>
  </main>

  <footer class="text-soft-violet text-[0.6875rem] p-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bopchy">Bopchy</a>.
  </footer>
</body>
</html>
