<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="card">
    <header>
      <div class="card-image-container">
        <img class="card-image" src="./images/image-equilibrium.jpg" alt="collection" />
        <div class="view-icon">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </header>
    <main>
      <span class="amount">
        <img src="./images/icon-ethereum.svg" alt="amount icon" />
        0.041 ETH
      </span>
      <span class="days">
        <img src="./images/icon-clock.svg" alt="clock icon" />
        3 days left
      </span>
    </main>
    <footer class="card-footer">
      <img src="./images/image-avatar.png" alt="avatar" />
      <p><span class="avatar-text">Creation of</span> Jules Wyvern</p>
    </footer>
  </section>
  
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bopchy">Bopchy</a>.
  </section>
</body>
</html>
