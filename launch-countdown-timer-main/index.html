<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <header class="header">We're launching soon</header>
  <section class="timer">
    <div class="timer-card">
      <div class="card-number">
        <span class="upper-card"></span>
        <span class="number">08</span>
        <span class="upper-card"></span>
      </div>
      <span class="card-description">Days</span>
    </div>
    <div class="timer-card">
      <div class="card-number">
        <span class="upper-card"></span>
        <span class="lower-card"></span>
        <span class="number">23</span>
        <!-- Use pseudo styles instead of 2 spans -->
      </div>
      <span class="card-description">Hours</span>
    </div>
    <div class="timer-card">
      <div class="card-number">
        <span class="upper-card"></span>
        <span class="number">55</span>
      </div>
      <span class="card-description">Minutes</span>
    </div>
    <div class="timer-card">
      <div class="card-number">
        <span class="upper-card"></span>
        <span class="number">41</span>
      </div>
      <span class="card-description">Seconds</span>
    </div>
  </section>
  <div class="button-group">
    <button type="button" class="social-button">
      <img src="./images/icon-facebook.svg"/>
    </button>
    <button type="button" class="social-button">
      <img src="./images/icon-pinterest.svg"/>
    </button>
    <button type="button" class="social-button">
      <img src="./images/icon-instagram.svg"/>
    </button>
  </div>
</body>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Bopchy" target="_blank">Bopchy</a>.
</footer>
</html>
