<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="card">
    <img src="./images/bg-pattern-card.svg" alt="card background" class="card-pattern" />
    <div class="card-details">
      <img src="./images/image-victor.jpg" alt="avatar" class="avatar" />
      <h1>Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
      <div class="stats-section">
        <p>
          <span class="stats">80K</span>
          <span class="stats-details">Followers</span>
        </p>
        <p>
          <span class="stats">803K</span>
          <span class="stats-details">Likes</span>
        </p>
        <p>
          <span class="stats">1.4K</span>
          <span class="stats-details">Photos</span>
        </p>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bopchy">Bopchy</a>.
  </div>
</body>
</html>
