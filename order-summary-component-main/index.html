<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/output.css" />
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <header class="header">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="order summary"/>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </header>
    <main class="plan-details">
      <img class="plan-icon" src="./images/icon-music.svg" alt="music icon" />
      <span>
        <p class="plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </span>
      <button class="change-plan">Change</button>
    </main>
    <footer class="footer">
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </footer>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bopchy">Bopchy</a>.
  </div>
</body>
</html>
